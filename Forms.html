<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Database Form</title>
</head>

<body>

    <div class="container">

        <header>DataBase</header>

        <form action="#">
            <div class="form first">
                <div class=" details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Date of Birth</label>
                            <input type="date" placeholder="Enter your DOB" required>
                        </div>

                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="tel" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>

                        <div class="input-field">
                            <label for="">Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>


            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">Address Type</label>
                            <input type="text" placeholder="Enter address type" required>
                        </div>

                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="Text" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter your State" required>
                        </div>

                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label for="">Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="">Father's Name</label>
                            <input type="text" placeholder="Enter Father's name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mother's Name</label>
                            <input type="text" placeholder="Enter Mother's Name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Grandfather</label>
                            <input type="text" placeholder="Enter Grandfather's Name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Spouse Name</label>
                            <input type="text" placeholder="Enter Spouse's Name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Grandmother</label>
                            <input type="text" placeholder="Enter Grandfather's Name" required>
                        </div>

                        <div class="input-field">
                            <label for="">First Child</label>
                            <input type="text" placeholder="Enter First Child's Name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>

                        <button class="submit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>
<script src="script.js"></script>
</body>

</html>
